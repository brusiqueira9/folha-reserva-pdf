<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reserva de Hotel - AgroCP</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Reserva de Hotel - AgroCP</h1>
        
        <form id="reservationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="checkinDate">Data de Check-in:</label>
            <input type="date" id="checkinDate" required>

            <label for="checkoutDate">Data de Check-out:</label>
            <input type="date" id="checkoutDate" required>

            <label for="roomType">Tipo de Quarto:</label>
            <select id="roomType">
                <option value="single">Single</option>
                <option value="double">Duplo</option>
                <option value="suite">Suíte</option>
            </select>

            <input type="submit" value="Gerar Reserva">
        </form>
        
        <div id="reservationDetails" hidden>
            <!-- Detalhes da Reserva serão mostrados aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
